<div class="container">
  <div class="jumbotron">
    <h1>Hospital Management</h1>      
    <p>Please provide your credentials</p>
    <div class="form-group">
      <form [formGroup]="loginForm" (ngSubmit)="validate()">
        <div>       
        <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username" formControlName="username" class="primary form-control col-md-6">
                    <div *ngIf="submitted" >
                      <div *ngIf="loginForm.get('username').errors?.required" class="alert alert-danger col-md-6">Username is required</div>
                      <div *ngIf="loginForm.get('username').errors?.minlength || loginForm.get('username').errors?.maxlength" class="alert alert-danger col-md-6">Username must be between 6 and 15</div>
                  </div>
                </div> 
                  <div>

                <label for="password">Passwords:</label>
                <input type="password" placeholder="Enter Password" formControlName="password" class="primary form-control col-md-6">
                  <div *ngIf="submitted" >
                    <div *ngIf="loginForm.get('password').errors?.required" class="alert alert-danger col-md-6">Password is required</div>
                  </div>
                </div> 
                <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
    </form> 
  </div>  
  </div>
      
</div>
